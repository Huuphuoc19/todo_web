<div>
	<div id="test" style="position: fixed"></div>
	<!-- input -->
	<header id="header">
		<input ng-model="indexCtrl.titleTask" id="input-title" class="input" type="text" placeholder="Enter title a title..." id="item">
		<textarea ng-model="indexCtrl.contentTask" id="input-content"  class="input" type="text" placeholder="Enter an activity.." id="item"></textarea>
		<button id="add" ng-click="indexCtrl.addTask()">
			<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"viewBox="0 0 16 16" style="enable-background:new 0 0 16 16;" xml:space="preserve"><g><path class="fill" d="M16,8c0,0.5-0.5,1-1,1H9v6c0,0.5-0.5,1-1,1s-1-0.5-1-1V9H1C0.5,9,0,8.5,0,8s0.5-1,1-1h6V1c0-0.5,0.5-1,1-1s1,0.5,1,1v6h6C15.5,7,16,7.5,16,8z"/></g></svg>
		</button>
	</header>

	<!-- main content -->
	<div class="main">	
		<!-- left list -->
		<div class="col-md-3 col-sm-3 left-list">
			<div class="row left-title">
				<h3>Categories</h3>
			</div>
			<div class="row list" 
				 ng-class="{'list-active':indexCtrl.selected == cat.id}"
					ng-repeat="cat in indexCtrl.cats" 
						ng-click="indexCtrl.getTasksByCatId(cat.id)"
							id="list#{{ + cat.id }}">
				<div class="check col-md-1 col-xs-1">
					<span><input type="checkbox" disabled/></span>
				</div>
				<div class="list-content col-md-9 col-xs-9">
					<span>{{ cat.title }}</span>
				</div>
				<div class="col-md-1 col-xs-1">
					<span class="delete-cat" ng-click="indexCtrl.deleteCatById(cat.id, $event);">
						<i class="fa fa-trash-o" aria-hidden="true"></i>
					</span>
				</div>
			</div>
			<div id="add-cat" class="row">
				<div class="col-md-1 col-xs-1">
					<span id="plus"><i class="fa fa-plus" aria-hidden="true"></i></span>
				</div>
				<div class="list-content col-md-8 col-xs-8"
					 ng-click="indexCtrl.handleToggleForm()">
					<span class="add-btn">Add Cat</span>
				</div>
			</div>
			<div id="add-form" class="row">
				<div class="col-md-12">
					<div class="input-add-cat">
						<input ng-model="indexCtrl.titleCat"
							class="input add-cat" type="text"/>
					</div>
					<div class="btn-add-cat">
						<button 
							ng-click="indexCtrl.addCat()"id="add-cat-btn" class="btn btn-danger">Add</button>
						<button ng-click="indexCtrl.cancelAddCat()" id="cancel-cat-btn" class="btn">Cancel</button>
					</div>
				</div>
			</div>
		</div> <!-- end left list -->

		<!--  tasks -->
		<div class="col-md-9 col-sm-9 main-content">
			<div class="row left-title">
				<h3>Todo Tasks</h3>
			</div>
			<!-- Uncompleted tasks MATH WITH EMPTY CSS -->
			
				<ul class="todo" id="todo"><li ng-repeat="todo in indexCtrl.todos.todo">
					<div class="title">
						<h5>{{ todo.title }}</h5>
						<time>{{ todo.created_at |date: 'MMM dd, yyyy' }}</time>
						<div class="buttons">
							<button class="remove"
								ng-click="indexCtrl.removeTask(todo.id,$event)">
								<i class="fa fa-trash-o" aria-hidden="true"></i>
							</button>
							<button class="complete"
								ng-click="indexCtrl.updateTaskState(todo.id,2,$event)">
								<i class="fa fa-check-circle-o" aria-hidden="true"></i>
							</button>
						</div>	
					</div>	
									
					<div class="content">
						<p>{{ todo.description }}</p>
					</div>						
				</li></ul>
		
			<!-- Completed tasks MATCH WITH EMPTY CSS -->			
				<ul class="todo" id="completed"><li ng-repeat="todo in indexCtrl.todos.completed">
					<div class="title">
						<h5>{{ todo.title }}</h5>
						<time>{{ todo.created_at |date: 'MMM dd, yyyy' }}</time>
						<div class="buttons">
							<button class="remove"
								ng-click="indexCtrl.removeTask(todo.id,$event)">
								<i class="fa fa-trash-o" aria-hidden="true"></i>
							</button>
							<button class="complete"
								ng-click="indexCtrl.updateTaskState(todo.id,1,$event)">
								<i class="fa fa-check-circle" aria-hidden="true"></i>
							</button>
						</div>	
					</div>	
									
					<div class="content">
						<p>{{ todo.description }}</p>
					</div>						
				</li></ul>
		</div> <!-- end task content -->

	</div>
	<script src="js/style.js"></script>
</div>
<!-- JavaScripts -->
